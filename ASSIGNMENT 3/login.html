<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Teacher Login</h2>
    <form onsubmit="login(event)" class="space-y-4">
      <input id="username" type="text" placeholder="Username" required class="w-full px-4 py-2 border rounded" />
      <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      }
    }
  </script>

<script>
// Add your JavaScript logic here for interactivity and dynamic behavior.
</script>

</body>
</html>
