<!-- attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance - Student Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex flex-col sm:flex-row sm:justify-between items-center">
    <h1 class="text-xl font-bold">Mark Attendance</h1>
    <div class="mt-2 sm:mt-0 space-x-4">
      <a href="dashboard.html" class="hover:text-yellow-300">Dashboard</a>
      <a href="students.html" class="hover:text-yellow-300">Students</a>
      <a href="report.html" class="hover:text-yellow-300">Report</a>
      <a href="login.html" class="hover:text-yellow-300">Logout</a>
    </div>
  </header>

  <!-- Main -->
  <main class="p-6 space-y-8">
    <!-- Section Selector -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Select Section</h2>
      <select id="attendanceSection" class="w-full sm:w-1/3 px-4 py-2 border rounded">
        <option value="">Choose a section</option>
        <option value="1st-A">1st - A</option>
        <option value="2nd-B">2nd - B</option>
        <option value="3rd-C">3rd - C</option>
      </select>
    </section>

    <!-- Attendance Table -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Mark Students</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto">
          <thead class="bg-green-600 text-white">
            <tr>
              <th class="px-4 py-2 text-left">Roll No</th>
              <th class="px-4 py-2 text-left">Name</th>
              <th class="px-4 py-2 text-left">Status</th>
            </tr>
          </thead>
          <tbody id="attendanceTableBody" class="text-gray-700">
            <!-- Example students (can be dynamically added later) -->
            <tr>
              <td class="px-4 py-2">101</td>
              <td class="px-4 py-2">John Doe</td>
              <td class="px-4 py-2">
                <select class="px-2 py-1 border rounded bg-white">
                  <option value="present">Present</option>
                  <option value="absent">Absent</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="px-4 py-2">102</td>
              <td class="px-4 py-2">Jane Smith</td>
              <td class="px-4 py-2">
                <select class="px-2 py-1 border rounded bg-white">
                  <option value="present">Present</option>
                  <option value="absent">Absent</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <button class="mt-6 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        Submit Attendance
      </button>
    </section>
  </main>
</body>
</html>
